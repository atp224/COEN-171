<!DOCTYPE html>
<html>
<head>
	<title>Star Background</title>
	<style>
		body {
			background-color: black;
		}
	</style>
</head>
<body>
<script>
	function random(min, max) {
		return Math.random() * (max - min) + min;
	}

	function makeStars() {
		let starsQuantity = 200;
		let stars = '';
		let width = window.innerWidth;
		let height = window.innerHeight;

		for (let i = 0; i < starsQuantity; i++) {
			let x = Math.round(random(0, width));
			let y = Math.round(random(0, height));
			let radius = Math.round(random(0, 1));
			let opacity = random(0, 1);

			stars += `<div style="position: absolute; width: ${radius}px; height: ${radius}px; background-color: white; opacity: ${opacity}; border-radius: 50%; transform: translate(${x}px, ${y}px);"></div>`;
		}
		document.body.innerHTML += stars;
	}

	makeStars();
</script>
</body>
</html>
